<!DOCTYPE html>
<html lang="en" ng-app="appReg">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="js/reg.js"></script>
    <title>Registration new user</title>
</head>
<body>

<div class="container" ng-controller="regController">
    <form class="form-horizontal" role="form">

        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">User name</label>
            <div class="col-sm-6">
                <input type="text" id="username" class="form-control" ng-model="user.username"/>
            </div>
            <div class="col-sm-3"></div>

            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" id="email" class="form-control" ng-model="user.email"/>
                </div>
                <div class="col-sm-3"></div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" id="password" class="form-control" ng-model="user.password"/>
                </div>
                <div class="col-sm-3"></div>
            </div>

            <input type="submit" value="Save"  ng-click="registration(user)" class="btn btn-primary col-sm-offset-3"/>
        </div>
    </form>
</div>

</body>
</html>
