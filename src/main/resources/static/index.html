<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>
    <script src="index.js"></script>
    <title>Products list</title>
</head>

<body>
<div class="container" ng-controller="productController">
    <form novalidate ng-submit="loadProducts()">
        <div class="form-floating input-group-sm">
            <input type="text" class="form-control" id="filterTitle" placeholder="" ng-model="filter.title_part">
            <label for="filterTitle">Название продукта</label>
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <input type="number" class="form-control" id="filterMinPrice" placeholder="" ng-model="filter.min_price">
            <label for="filterMinPrice">Мин. цена</label>
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <input type="number" class="form-control" id="filterMaxPrice" placeholder="" ng-model="filter.max_price">
            <label for="filterMaxPrice">Макс. цена</label>
        </div>
        <p></p>
        <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Применить</button>
    </form>

    <h3>Products list: </h3>
    <br>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>title</th>
            <th>cost</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in ProductsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-secondary" ng-click="addProductToOrders(p)">add to order</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <pagination direction-links="false" boundary-links="true"
                total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" items-per-page="5"></pagination>

    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead class="thead-dark">
        <tr>
            <th>index</th>
            <th>title</th>
            <th>cost</th>
            <th>count</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(key,value) in OrderList">
            <td>{{key}}</td>
            <td>{{value.productDto.title}}</td>
            <td>{{value.productDto.cost}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changeCount(key, -1)">-1</button>
                {{value.count}}
                <button class="btn btn-primary" ng-click="changeCount(key, 1)">+1</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
