<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Products list</title>
</head>

<body>
<div class="container" ng-controller="productController">
    <br>
    <form novalidate ng-submit="loadProducts()">
        <div class="form-floating input-group-sm">
            <input type="number" class="form-control" id="filterMinCost" placeholder="" ng-model="filter.min_cost">
            <label for="filterMinCost">Min cost</label>
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <input type="number" class="form-control" id="filterMaxCost" placeholder="" ng-model="filter.max_cost">
            <label for="filterMaxCost">Max cost</label>
        </div>
        <p></p>
        <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Apply</button>
    </form>
    <br>
    <h3>Products list: </h3>
    <br>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>title</th>
            <th>cost</th>
            <th>action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in ProductsList">
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.cost}}</td>
            <td>
                <button class="btn btn-secondary" ng-click="deleteProduct(product.id)">delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <h3>Create Product</h3>
    <form novalidate ng-submit="createProduct()">
        <input class="form-control" type="text" placeholder="title" ng-model="newProduct.title">
        <p></p>
        <input class="form-control" type="number" placeholder="cost" ng-model="newProduct.cost">
        <p></p>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
